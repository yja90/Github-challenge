<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  

  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kameron&family=Merriweather:wght@300;700&family=Montserrat:wght@500&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body>


  <div class="card-container">

    <img class="background-card-img" src="images/bg-pattern-card.svg" alt="">

    <img class="profile-picture" src="images/image-victor.jpg" alt="">

    <br>
    <h3>Victor Crest <span class="age-location">26</span></h3>

    <h4 class="age-location">London</h4>

    <hr>
    <div class="bottom-container">
      <div class="followers">
        <h2 class="">80K</h2>

        <p>Followers</p>
      </div>
      <div class="likes">
        <h2 class="">803K</h2>

        <p>Likes</p>
      </div>
      <div class="photos">
        <h2 class="">1.4K</h2>

        <p>Photos</p>
      </div>
    </div>


  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
